<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>      
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./logo.svg" class="logo" alt="logo" />
          <button class="nav-toggle">
            <i class="material-icons">menu</i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="#0">home</a>
          </li>
          <li>
            <a href="#0">about</a>
          </li>
          <li>
            <a href="#0">projects</a>
          </li>
          <li>
            <a href="#0">contact</a>
          </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="#0">                         
              <img src="./img/icon_facebook.svg" class="i-social" alt="logo facebook" />
            </a>
          </li>
          <li>
            <a href="#0">
              <img src="./img/icon_twitter.svg" class="i-social" alt="logo twitter" />
            </a>
          </li>
          <li>
            <a href="#0">
              <img src="./img/icon_benet.svg" class="i-social" alt="logo behance" />
            </a>
          </li>
          <li>
            <a href="#0">
              <img src="./img/icon_in.svg" class="i-social" alt="logo linkedin" />
            </a>
          </li>
          <li>
            <a href="#0">
              <img src="./img/icon_sketch.svg" class="i-social" alt="logo sketch" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
